<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Trivia Game</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Trivia Game</h1>

                <p id="score">Score</p>
    
                <h2 id="question">Question</h2>
    
                <button id="a" type="button" class="btn btn-primary answer-btn">Primary</button>
                <button id="b" type="button" class="btn btn-secondary answer-btn">Secondary</button>
                <button id="c" type="button" class="btn btn-success answer-btn">Success</button>
                <button id="d" type="button" class="btn btn-danger answer-btn">Danger</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <button id="next-button" type="button" class="btn btn-dark">Next</button>
            </div>
        </div>
    </div>
    
    <!-- Custom JS file -->
    <script src="/scripts.js"></script>
    <!-- Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
