<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font, "Roboto Condensed" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Trivia Game</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
    
                <h1 id="question" class="mt-3 p-3 text-center">Question</h1>

                <p class="m-0 text-center">Question <span id="current-question-number">X</span> / <span id="total-quesions-number">X</span></p>

                <p class="m-0 text-end fw-bolder"><span id="score"></span> <span id="percent"></span></p>
    
                <div class="answers-div">
                    <button id="a" type="button" class="btn btn-info mt-4 fs-4 fw-bold answer-btn">A</button>
                    <button id="b" type="button" class="btn btn-info mt-4 fs-4 fw-bold answer-btn">B</button>
                </div>

                <div class="answers-div">
                    <button id="c" type="button" class="btn btn-info mt-4 fs-4 fw-bold answer-btn">C</button>
                    <button id="d" type="button" class="btn btn-info mt-4 fs-4 fw-bold answer-btn">D</button>
                </div>

                <div id="previous-question-and-answer-div" class="text-end pt-3">
                    <h2 id="previous-question-and-answer-heading" class="fs-4"></h2>
                    <p id="previous-question" class="m-0"></p>
                    <p id="previous-answer" class="m-0 fst-italic text-success"></p>
                </div>

            </div>
        </div>
    </div>
    
    <!-- Custom JS file -->
    <script src="/scripts.js"></script>
    <!-- Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
